{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">All Products</h2>

<div class="row">

{% for item in items %}

  <div class="col-md-4">
    <div class="card shadow-lg mb-4">

      <img src="/static/uploads/{{ item.image }}"
           class="card-img-top"
           height="250">

      <div class="card-body">

        <h5>{{ item.name }}</h5>

        <p>{{ item.description }}</p>

        <h6 class="text-success">â‚¹ {{ item.price }}</h6>

        <a href="/cart/add/{{ item.id }}"
           class="btn btn-primary">
           Add to Cart
        </a>

      </div>

    </div>
  </div>

{% endfor %}

</div>

{% endblock %}
