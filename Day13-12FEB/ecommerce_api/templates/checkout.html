{% extends "base.html" %}
{% block content %}

<h3>Checkout</h3>

<ul>
{% for item in items %}
  <li>{{ item.name }} — ₹{{ item.price }}</li>
{% endfor %}
</ul>

<h4>Total: ₹{{ total }}</h4>

<form method="post" action="/payment">
  <button class="btn btn-primary">Pay Now</button>
</form>

{% endblock %}
